<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span [translate]="'Account'"></span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="animated fadeIn">
      <ion-col [ngClass]="animationEffect.profile" col-4 (tap)="goToView('profile')">
        <div class="apps-contents" padding>
          <ion-thumbnail>
            <img class="menu-app-icon-list" src="assets/icon/profile.png">
          </ion-thumbnail>
          <p class="menu-app" [translate]="'Profile'"></p>
        </div>
      </ion-col>
      <ion-col [ngClass]="animationEffect.logout" col-4 (tap)="logOut()">
        <div class="apps-contents" padding>
          <ion-thumbnail>
            <img class="menu-app-icon-list" src="assets/icon/logout.png">
          </ion-thumbnail>
          <p class="menu-app" [translate]="'Log out'"></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
