<ion-row>
  <ion-col>
    <div float-left>
      <ion-item no-lines>
        <ion-input type="password" (ionBlur)="updateValues()" [(ngModel)]="inputFieldValue"></ion-input>
      </ion-item>
    </div>
  </ion-col>
  <ion-col col-auto *ngIf="showBarcodeScanner">
    <div float-right>
      <barcode-input [barcodeSettings]="barcodeSettings" (barcodeReaderChange)="onChangeBarcodeReader($event)"></barcode-input>
    </div>
  </ion-col>
</ion-row>
