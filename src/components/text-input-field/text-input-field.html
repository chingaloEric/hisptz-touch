<ion-row>
  <ion-col>
    <div float-left>
      <div *ngIf="valueType == 'LONG_TEXT'">
        <ion-item no-lines>
          <ion-textarea (ionBlur)="updateValues()" [(ngModel)]="inputFieldValue"></ion-textarea>
        </ion-item>
      </div>
      <div *ngIf="valueType == 'TEXT'">
        <ion-item no-lines>
          <ion-input type="text" (ionBlur)="updateValues()" [(ngModel)]="inputFieldValue"></ion-input>
        </ion-item>
      </div>
    </div>
  </ion-col>
  <ion-col col-auto *ngIf="showBarcodeScanner">
    <div float-right>
      <barcode-input [barcodeSettings]="barcodeSettings" (barcodeReaderChange)="onChangeBarcodeReader($event)"></barcode-input>
    </div>
  </ion-col>
</ion-row>
